<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PantallaPrincipal - Avatar</title>
    <style>
        :root {
            --primary-color: #9C2A2A;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #avatar-container {
            width: 100%;
            height: 600px;
            background: transparent;
            border-radius: 20px;
            overflow: hidden;
        }

        #avatar-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tu Avatar</h1>
        </div>

        <div id="avatar-container">
            <iframe id="avatar-iframe"></iframe>
        </div>
    </div>

    <script>
        const avatarUrl = localStorage.getItem('avatarUrl');

        if (avatarUrl) {
            const avatarIframe = document.getElementById('avatar-iframe');
            avatarIframe.src = `https://demo.readyplayer.me/avatar?url=${avatarUrl}&animation=true&transparent=true`;
        } else {
            alert('No se ha encontrado un avatar guardado. Por favor, crea uno primero.');
            window.location.href = 'index.html'; // Redirige a la página de creación de avatar
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BestFriend - Avatar</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
        :root {
            --primary-color: #77A17D;
            --text-color: #ffffff;
            --background-blur: rgba(119, 161, 125, 0.2);
            --shadow-color: rgba(119, 161, 125, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-image: url('../Imagenes/FondoFormularios.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .modal-button {
            padding: 15px 30px;
            margin: 10px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .modal-button:hover {
            background-color: #5a8763;
            transform: translateY(-2px);
        }

        .modal-button:active {
            transform: translateY(0);
        }

        .container {
            width: 100%;
            max-width: 390px;
            min-height: 100vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            position: relative;
            padding: 20px;
        }

        .header {
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
        }

        .menu-line {
            width: 24px;
            height: 2px;
            background-color: var(--text-color);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .logo-container {
            position: absolute;
            top: 10px; /* Ajusta la distancia desde la parte superior si es necesario */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .welcome-text {
            padding: 0 20px;
        }

        .welcome-text h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .welcome-text p {
            font-size: 20px;
            opacity: 0.9;
            font-weight: 500;
        }

        model-viewer {
            width: 100%;
            height: 70vh;
            background: transparent;
            margin: -40px auto 0;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --poster-color: transparent;
        }

        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 390px;
            display: flex;
            justify-content: space-around;
            padding: 25px 20px;
            background: var(--background-blur);
            backdrop-filter: blur(15px);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            border: none;
            background: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .control-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-color);
            background-color: #5a8763;
        }

        .control-button:active {
            transform: translateY(0) scale(0.95);
        }

        .control-button img {
            width: 60%;
            height: 60%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }

        .control-button:hover img {
            transform: scale(1.1);
        }

        iframe {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 390px;
            height: calc(100vh - 120px);
            background: transparent;
            border: none;
            z-index: 999;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 390px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 15px 0;
            }

            .welcome-text h1 {
                font-size: 24px;
            }

            .welcome-text p {
                font-size: 18px;
            }

            .control-button {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="modal" id="genderModal">
        <div class="modal-content">
            <h2>Selecciona el sexo de tu avatar</h2>
            <button class="modal-button" onclick="selectGender('hombre')">Hombre</button>
            <button class="modal-button" onclick="selectGender('mujer')">Mujer</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="menu-icon">
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                    <div class="menu-line"></div>
                </div>
                <div class="logo-container">
                    <img src="../Imagenes/LogoAmigo.png" alt="BestFriend Logo" class="logo-image">
                </div>
            </div>
            <div class="welcome-text">
                <h1>Bienvenido de nuevo, <span id="userName">Amigo</span></h1>
                <p>¿Cómo te sientes hoy?</p>
            </div>
        </div>

        <model-viewer 
        id="avatarViewer" 
        alt="Avatar 3D" 
        camera-controls 
        disable-zoom 
        disable-auto-rotate
        interaction-prompt="none"
        shadow-intensity="1"
        camera-orbit="0deg 75deg 1.1m"
        field-of-view="25deg"
        min-camera-orbit="0deg 70deg 1.9m"
        max-camera-orbit="0deg 70deg 5m"
        camera-target="0m 1.4m 0m">
        </model-viewer>

        <iframe id="iframeHombre" src="https://widget.synthflow.ai/widget/v2/1731593378376x428404181226142340/1731593378291x967939703464752400" allow="microphone"></iframe>
        <iframe id="iframeMujer" src="https://widget.synthflow.ai/widget/v2/1731714135203x266602873921119040/1731714135071x163460165852918240" allow="microphone"></iframe>

        <div class="bottom-controls">
            <button class="control-button chat" onclick="handleChat()">
                <img src="../Imagenes/Chat.png" alt="Chat" />
            </button>
            <button class="control-button voice" onclick="toggleIframe()">
                <img src="../Imagenes/Voz.png" alt="Voice" />
            </button>
        </div>
    </div>

    <script>
        let selectedGender = null;

        function selectGender(gender) {
            selectedGender = gender;
            document.getElementById('genderModal').style.display = 'none';
        }

        function toggleIframe() {
            const iframeHombre = document.getElementById('iframeHombre');
            const iframeMujer = document.getElementById('iframeMujer');

            if (selectedGender === 'hombre') {
                iframeHombre.style.display = iframeHombre.style.display === 'block' ? 'none' : 'block';
            } else if (selectedGender === 'mujer') {
                iframeMujer.style.display = iframeMujer.style.display === 'block' ? 'none' : 'block';
            } else {
                alert('Por favor selecciona un género primero.');
            }
        }

        function handleChat() {
            console.log("Chat clicked");
        }

        window.onload = () => {
            // Mostrar el modal de género
            document.getElementById('genderModal').style.display = 'flex';
            
            // Cargar el avatar desde localStorage
            const avatarUrl = localStorage.getItem("avatarUrl");
            if (avatarUrl) {
                const modelViewer = document.getElementById('avatarViewer');
                modelViewer.src = avatarUrl;
                
                // Configuración adicional del modelo
                modelViewer.addEventListener('load', () => {
                    modelViewer.cameraOrbit = '0deg 90deg 2m';
                    modelViewer.fieldOfView = '30deg';
                });
            } else {
                console.log("No se encontró URL del avatar en localStorage");
            }

            // Intentar recuperar y mostrar el nombre de usuario si existe
            const userName = localStorage.getItem("userName");
            if (userName) {
                document.getElementById('userName').textContent = userName;
            }
        };
    </script>
</body>
</html>
